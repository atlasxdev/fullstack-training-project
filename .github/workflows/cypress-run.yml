name: End-to-end tests
on: [push]

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install dependencies
              working-directory: ./client
              run: npm install

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  working-directory: ./client
                  browser: chrome
