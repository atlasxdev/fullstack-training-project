name: End-to-end tests

on: [push]

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Start server
              run: npm run dev &
              env:
                  CI: true

            - name: Run Cypress tests
              run: npm run cy:open
