name: End-to-end tests
on: [push]
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              working-directory: ./client
              run: npm ci

            - name: Run Cypress tests
              uses: cypress-io/github-action@v5
              with:
                  working-directory: ./client
                  build: npm run build
                  start: npm run dev
                  wait-on: "http://localhost:5173" # Default Vite port
                  wait-on-timeout: 120 # Seconds to
